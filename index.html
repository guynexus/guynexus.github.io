<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
      div#modal1.modal.open {
        display: block;
        opacity: 1;
        transform: scaleX(1);
        background-color: black !important;
      }
      iframe body{
        background-color: black;
      }
    </style>

  </head>

  <body id="home" class="grey darken-4">
    <header class="navbar-fixed">
      <nav class="grey darken-4">
        <div class="nav-wrapper">
          <a href="https://github.com/guynexus" class="brand-logo">https://github.com/guynexus</a>
          <a href="#" data-target="mobile-nav" class="sidenav-trigger">
            <i class="material-icons">menu</i>
          </a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </nav class="grey darken-4">
    </header>
    <ul class="sidenav" id="mobile-nav">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>


  <!-- Section: Slider -->
  <section class="slider">
    <ul class="slides blue" style = "background-image: url('img/4.jpg'); background-size:100% 100%;">
      <li>
        <div class="caption center-align">
          <h2>HTML</h2>
      </div>
      </li>
      <li>
        <div class="caption left-align">
          <h2>CSS</h2>
        </div>
      </li>
      <li>
        <div class="caption right-align">
          <h2>JS</h2>
        </div>
      </li>
      <li>
        <div class="caption left-align">
          <h2>REACT</h2>
        </div>
      </li>
      <li>
        <div class="caption right-align">
          <h2>ANGULAR</h2>
        </div>
      </li>
    </ul>
  </section>
  <!-- Section: Icon Boxes -->
  <section class="section section-icons grey lighten-4 center">
    <div class="container">
      <div class="row">
        <div class="col s12 m4">
          <div class="card-panel">
            <i class="material-icons large">room</i>
            <h5>MERN Stack</h5>
          </div>
        </div>
        <div class="col s12 m4">
          <div class="card-panel">
            <h2>&#127821;</h2>
            <h6><a class="modal-trigger" href="#modal1">This is a very pleasant pineapple.</a></h6>
          </div>
        </div>
        <div class="col s12 m4">
          <div class="card-panel">
            <i class="material-icons large">room</i>
            <h5>MEAN Stack</h5>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal Structure -->
  <div id="modal1" class="modal  grey darken-4 green-text">
    <div class="modal-content grey">
        <div class="video-container grey darken-4">
        <iframe src="https://www.youtube.com/embed/628eVJgHD6I?rel=0&showinfo=0"allowfullscreen></iframe>
        </div>
    </div>
    <div class="modal-footer black">
    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>
  
  
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
      // Sidenav
      const sideNav = document.querySelector('.sidenav');
      M.Sidenav.init(sideNav,{});
      // Slider
      const slider = document.querySelector('.slider');
      M.Slider.init(slider, {
        indicators: false,
        height: 250,
        transition: 0,
        interval: 6000
      });
  </script>
    
    <!-- Start Modal Javascript -->
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.modal');
        var instances = M.Modal.init(elems,
        {
          opacity: 1
        });
    });
    </script>
  </body>
</html>
